
{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row">
    {% if images %}
    <h2> Found {{images|length}} images for the search term "{{message}}"</h2>
    {% else %}
    <h2> Found 0 images for the search term "{{message}}"</h2>
    {% endif %}
  </div>

  <div class="row">

    {% if images %}
      {% for image in images %}
        <div class="col-sm-6 col-md-3">
            <h1>{{image.id}}</h1>
        </div>
      {% endfor %}
    {% endif %}
    </div>
  </div>
  {% endblock %}
